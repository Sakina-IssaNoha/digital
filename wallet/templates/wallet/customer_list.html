<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:#7F9DAC;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #044A7D;
        color: white;
      }
</style>


<table id="mytable">
    <tr>
        <th>First Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Profile</th>
    </tr>        

    {%for customer in customers%}
    <tr>
        <td>{{customer.first_name}}</td>
        <td>{{customer.age}}</td>
        <td>{{customer.email}}</td>
        <td><a href="{%url 'customer_profile' id=customer.id%}"> view profile </a>
        
    </tr>
    {% endfor %}
</table>
