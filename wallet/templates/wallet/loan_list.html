<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #loan th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:#7F9DAC;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #044A7D;
        color: white;
      }
</style>

<table id="mytable">
    <tr>
        <th>Loan Type</th>
        <th>Loan Balance</th>
        <th>Amount</th>
    </tr>        

    {%for loan in loans%}
    <tr>
        <td>{{loan.loan_type}}</td>
        <td>{{loan.loan_balance}}</td>
        <td>{{loan.amouny}}</td>
    </tr>
   {% endfor %}
</table>
