<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #thirdparty th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:#7F9DAC;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #044A7D;
        color: white;
      }
</style>

<table id="mytable">
    <th>
        <td>Third Party Id</td>
        <td>Name</td>
        <td>Phone Number</td>
        <td>Account</td>
    </th>        

    {%for thirdparty in thirdpartys%}
    <tr>
        <td>{{thirdparty.thirdparty_id}}</td>
        <td>{{thirdparty.name}}</td>
        <td>{{thirdparty.phone_number}}</td>
        <td>{{thirdparty.account}}</td>
    </tr>
    {% endfor %}
</table>
